<!DOCTYPE html>
<html>
<head>
    <title>CSV Data Plotter</title>
    <!-- Add links to necessary CSS or JS libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>
    <input type="file" id="csvFileInput" accept=".csv" onchange="readCSV(event)">
    <div id="plots">
        <!-- Icons and Plot containers -->
        <div id="plots">
            <!-- Icons and Plot containers -->
            <div class="icon-plot">
                <i class="fa-solid fa-heart"></i> <!-- Example icon -->
                <canvas id="plot1"></canvas>
            </div>
            <!-- Repeat for the remaining plots with appropriate icons -->
            <!-- ... -->
        </div>

        <!-- Add more divs for each icon and plot -->
    </div>

    <button id="nextScenario">Next Scenario</button>
    <!-- Add JS scripts here -->
    <script src="script.js"></script>
</body>
</html>
